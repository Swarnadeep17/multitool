<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to Image Converter</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header>
        <h1>PDF Tools</h1>
        <a href="/index.html">Back to Home</a>
    </header>
    <main>
        <section id="tool-container">
            <h2>PDF to Image Converter</h2>
            <form id="pdf-to-image-form">
                <input type="file" id="pdf-input" accept=".pdf" required>
                <label>Image Format:
                    <select id="image-format">
                        <option value="png">PNG</option>
                        <option value="jpeg">JPEG</option>
                    </select>
                </label>
                <label>DPI: <input type="number" id="dpi" value="150" min="72" max="300"></label>
                <label>Pages: <input type="text" id="pages" placeholder="e.g., 1,3-5"></label>
                <button type="submit">Convert</button>
            </form>
            <a id="download-link" style="display:none">Download Images</a>
        </section>
    </main>
    <script src="/script.js"></script>
</body>
</html>
